name: Chrome
on:
  workflow_dispatch:
    inputs:
      choice:
        type: choice
        description: "--env configFile="
        required: true
        default: "duck.demo"
        options:
          - "azure.lime"
          - "gcp.lime"
          - "host.env"
  push:

jobs:
  chrome:
    runs-on: ubuntu-22.04
    name: E2E on Chrome
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: greet
        run: |
          echo 'configFile is ${{ github.event.inputs.choice || 'duck.demo'}}'

      - name: Cypress run with env
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
        env:
          CYPRESS_configFile: ${{ github.event.inputs.choice || 'duck.demo' }}

      - name: Cypress screenshots on failure
        uses: actions/upload-artifact@v3
        # add the line below to store screenshots only on failures
        # if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore # 'warn' or 'error' are also available, defaults to `warn`

      - name: Cypress videos
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore # 'warn' or 'error' are also available, defaults to `warn`
